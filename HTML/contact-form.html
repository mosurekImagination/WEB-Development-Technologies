

<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
        <meta name="description" content="formularz kontaktowy">
        <meta name="keywords" content="kontakt, formularz">
        <meta name="author" content="Tomasz Mosur">
		<title>Formularz kontaktowy</title>
	</head>
	<body>
        
        <form novalidate>
            Imię:<br>
        <input type="text" name="first-name" auto-
complete autofocus> Ciąg znaków <br>
            Nazwisko:<br>
            <input type="text" name="last-name" auto-
complete required> Ciąg znaków <br>
            
            Miesiąc urodzenia:<br>
            <datalist id="months">
                  <option value="Styczeń">
                  <option value="Luty">
                  <option value="Marzec">
                  <option value="Kwiecień">
                  <option value="Maj">
                  <option value="Czerwiec">
                  <option value="Lipiec">
                  <option value="Sierpień">
                  <option value="Wrzesień">
                  <option value="Październik">
                  <option value="Listopad">
                  <option value="Grudzień">
            </datalist> 
             
            <input list="months" auto-complete> Miesiąc słownie<br>
            
            E-mail:<br>
            <input type="email" auto-complete required> ...@.. <br>
            
            Nr telefonu:<br>
            <input type="tel" pattern="[\+]\d{11}"> +99999999999
            <br>
                <button type="submit" value="Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>
        </form>
    </body>
</html>
